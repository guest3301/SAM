{% extends "base.html" %}
{% block content %}
  <h2>Add Student</h2>
  <div id="flash-messages"></div>
  <form id="add-student-form">
    <div>
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>
    </div>
    <div>
      <label for="class_id">Class ID:</label>
      <input type="number" id="class_id" name="class_id" required>
    </div>
    <div>
      <label for="roll_no">Roll No.:</label>
      <input type="number" id="roll_no" name="roll_no" required>
    </div>
    <div>
      <button type="submit">Add Student</button>
    </div>
  </form>
  <hr> <h2>OR</h2> <hr>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx">
    <label for="class_id">Class ID:</label>
    <input type="number" id="class_id" name="class_id" required>
    <button type="submit">Upload & proceed to add..</button>
</form>

<script>
    document.getElementById('uploadForm').onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('/api/add-students-bulk', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => console.error('Error:', error));
    };
</script>

  <script>
    function setTodaysDate() {
      var today = new Date();
      var day = String(today.getDate()).padStart(2, '0');
      var month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
      var year = today.getFullYear();
      var formattedDate = year + '-' + month + '-' + day;
      return formattedDate;
    };

    document.getElementById('add-student-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = {
        full_name: formData.get('full_name'),
        roll_no: formData.get('roll_no'),
        class_id: formData.get('class_id'),
      };


      fetch('/api/add-student', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        const flashMessages = document.getElementById('flash-messages');
        if (data.success) {
          showFlashMessage('Student added successfully!', 'success');
          document.getElementById('add-student-form').reset();
          setTodaysDate()
        } else {
          showFlashMessage(data.message || 'Failed to add student.', 'error');
        }
      })
      .catch(error => {
        showFlashMessage('An error occurred while adding the student.', 'error');
        console.error('Error:', error);
      });
    });

    function showFlashMessage(message, type) {
      const flashMessages = document.getElementById('flash-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `flash-message ${type}`;
      messageDiv.innerHTML = `${message} <span class="close-btn">&times;</span>`;
      flashMessages.appendChild(messageDiv);

      // Auto-hide the flash message after 3 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);

      // Close button handler
      messageDiv.querySelector('.close-btn').addEventListener('click', () => {
        messageDiv.remove();
      });
    }
  </script>

  <style>
    .flash-message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      position: relative;
    }
    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .close-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
{% endblock %}
