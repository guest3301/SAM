<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
</head>
<body>
    <h1>Attendance Form</h1>
    <form action="/submit" method="POST">
        <label for="roll_no">Roll No:</label>
        <input type="text" id="roll_no" name="roll_no" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <!-- Add other months as needed -->
        </select><br><br>

        <label for="total_days">Total Days in Month:</label>
        <input type="number" id="total_days" name="total_days" required><br><br>

        <label for="present_dates">Select Present Dates:</label><br>
        <!-- Use JavaScript to dynamically generate date options based on month -->
        <input type="checkbox" name="present_dates" value="1"> 1
        <input type="checkbox" name="present_dates" value="2"> 2
        <input type="checkbox" name="present_dates" value="3"> 3
        <!-- Continue for all days of the month -->
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
